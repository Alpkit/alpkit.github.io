<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Security-Policy" content="script-src 'none'; style-src * 'unsafe-inline'; default-src *; img-src * data:">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Barlow+Condensed:400,700|Barlow:300,400,700" rel="stylesheet" type="text/css" />
</head>

<body>

	<title>{{ page.title }}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="x-apple-disable-message-reformating">
	<style>
		html, body {
			width: 100%;
			padding: 0;
			margin: 0;
}
		h1 a:hover {
			font-size: 30px;
			color: #333;
		}

		h1 a:active {
			font-size: 30px;
			color: #333;
		}

		h1 a:visited {
			font-size: 30px;
			color: #333;
		}

		a:hover {
			text-decoration: none;
		}

		a:active {
			text-decoration: none;
		}

		a:visited {
			text-decoration: none;
		}

		.button__text:hover {
			color: #fff;
			text-decoration: none;
		}

		.button__text:active {
			color: #fff;
			text-decoration: none;
		}

		.button__text:visited {
			color: #fff;
			text-decoration: none;
		}

		body {
			background: #f3f3f3;
			font-family: 'Barlow', Helvetica, Arial, sans-serif;
		}

		a:hover {
			color: #333333;
		}

		a:active {
			color: #333333;
		}

		a:visited {
			color: #333333;
		}

		@media (max-width: 600px) {
			.container {
				width: 94% !important;
			}

			.main-action-cell {
				float: none !important;
				margin-right: 0 !important;
			}

			.secondary-action-cell {
				text-align: center;
				width: 100%;
			}

			.header {
				margin-top: 20px !important;
				margin-bottom: 2px !important;
			}

			.shop-name__cell {
				display: block;
			}

			.order-number__cell {
				display: block;
				text-align: left !important;
				margin-top: 20px;
			}

			.button {
				width: 100%;
			}

			.or {
				margin-right: 0 !important;
			}

			.apple-wallet-button {
				text-align: center;
			}

			.customer-info__item {
				display: block;
				width: 100% !important;
			}

			.spacer {
				display: none;
			}

			.subtotal-spacer {
				display: none;
			}

			.header {
				margin: 45px 0 0px !important;
			}

			.content h2 {
				font-size: 60px;
				font-weight: bold;
				padding-bottom: 20px;
				max-width: 500px;
				margin: 0 auto;
			}

			.content h2 span {
				display: block;
				font-size: 20px;
				text-decoration: underline;
				font-style: italic;
				padding-top: 11px;
			}
		}
	</style>

	<table class="body" style="height: 100% !important; width: 100% !important; border-spacing: 0; border-collapse: collapse; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; max-width: 700px; margin: 0 auto; border: 0;" bgcolor="#fff">
		<tbody>
			<tr style="font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border-spacing: 0; border: 0;">
				<td style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; border: 0; background-color: #fff;" bgcolor="#fff">

						{{ content }}

				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
