<!-- START ORDER CONFIRMATION ORDER DETAILS  -->



<table class="row section" style="width: 100%; border-spacing: 0; border-collapse: collapse; border-top-color: #e5e5e5; border-top-style: solid; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border: 0;">
	<tbody>
		<tr style="font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border-spacing: 0; border: 0;">
			<td class="section__cell" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; padding: 0; border: 0;">
				<table class="container" style="width: 100% !important; text-align: left; border-spacing: 0; border-collapse: collapse; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; max-width: 600px; box-sizing: border-box; margin: 0 auto; border: 0;">
					<tbody>
						<tr style="font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border-spacing: 0; border: 0;">
							<td style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; padding-left: 30px; padding-right: 30px; border: 0; border-top-color: #e7e7e7 !important; border-top-style: solid !important;">
								<table class="row title" style="width: 100%; border-spacing: 0; border-collapse: collapse; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border: 0;">
									<tbody>
										<tr style="font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border-spacing: 0; border: 0;">
											<td style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; padding-left: 0; padding-right: 0; border: 0;">
												<h3 style="font-weight: bold; font-size: 20px; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: inherit; margin: 0; padding: 0;">Your Order:</h3>
											</td>
										</tr>
									</tbody>
								</table>

								<!-- START ITEM TEXT -->
								<table class="row" style="width: 100%; border-spacing: 0; border-collapse: collapse; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border: 0;">
									<tbody>
										$ITEM_TEXT
									</tbody>
								</table>
								<!-- END ITEM TEXT -->

								<!-- START TO_FOLLOW_ITEM_TEXT -->
								<table class="row" style="width: 100%; border-spacing: 0; border-collapse: collapse; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border: 0;">
									<tbody>
										$TO_FOLLOW_ITEM_TEXT
									</tbody>
								</table>
								<!-- END TO_FOLLOW_ITEM_TEXT -->

								<!-- START ORDER TOTALS -->
								<table class="row subtotal-lines"
									style="width: 100%; border-spacing: 0; border-collapse: collapse; margin-top: 2px; border-top-color: #e5e5e5; border-top-style: solid; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border: 0;">
									<tbody>
										<tr style="font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border-spacing: 0; border: 0;">
											<td style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; padding-left: 0; padding-right: 0; border: 0;">
												<table class="row subtotal-table" style="width: 100%; border-spacing: 0; border-collapse: collapse; margin-top: 20px; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border: 0;">

													<tbody>
														<tr class="subtotal-line" style="font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border-spacing: 0; border: 0;">
															<td class="subtotal-line__title" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; padding: 5px 0; border: 0;">
																<p style="color: #777; line-height: 1.2em; font-size: 20px; font-family: 'Barlow',Helvetica,Arial,sans-serif; margin: 0;">
																	<span style="font-size: 16px; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777;">Subtotal</span>
																</p>
															</td>
															<td class="subtotal-line__value" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; padding: 5px 0; border: 0;" align="right">
																$SORDER_EXDEL_TOTAL
															</td>
														</tr>

														<tr class="subtotal-line" style="font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border-spacing: 0; border: 0;">
															<td class="subtotal-line__title" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; padding: 5px 0; border: 0;">
																<p style="color: #777; line-height: 1.2em; font-size: 20px; font-family: 'Barlow',Helvetica,Arial,sans-serif; margin: 0;">
																	<span style="font-size: 16px; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777;">Shipping</span>
																</p>
															</td>
															<td class="subtotal-line__value" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; padding: 5px 0; border: 0;" align="right">
																$DELIVERY_TOTAL
															</td>
														</tr>

														<tr class="subtotal-line" style="font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border-spacing: 0; border: 0;">
															<td class="subtotal-line__title" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; padding: 5px 0; border: 0;">
																<p style="color: #777; line-height: 1.2em; font-size: 20px; font-family: 'Barlow',Helvetica,Arial,sans-serif; margin: 0;">
																	<span style="font-size: 16px; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777;">VAT</span>
																</p>
															</td>
															<td class="subtotal-line__value" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; padding: 5px 0; border: 0;" align="right">
																$SORDER_TAX_TOTAL
															</td>
														</tr>

													</tbody>
												</table>
												<table class="row subtotal-table subtotal-table--total" style="width: 100%; border-spacing: 0; border-collapse: collapse; margin-top: 8px; border-top-color: #e5e5e5; border-top-style: solid; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border: 0;">
													<tbody>
														<tr class="subtotal-line" style="font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; border-spacing: 0; border: 0;">
															<td class="subtotal-line__title" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; padding: 0; border: 0;">
																<p style="color: #777; line-height: 1.2em; font-size: 20px; font-family: 'Barlow',Helvetica,Arial,sans-serif; margin: 0;">
																	<span style="font-size: 22px; font-family: 'Barlow',Helvetica,Arial,sans-serif; color: #777; font-weight: bold; padding: 0;">Total</span>
																</p>
															</td>
															<td class="subtotal-line__value" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #777; border-spacing: 0; font-size: 22px; font-weight: bold; padding: 0; border: 0;" align="right">
																$SORDER_TOTAL
															</td>
														</tr>
													</tbody>
												</table>
												<!-- <p class="total-discount" style="color: #777; line-height: 1.1; font-size: 14px; font-family: 'Barlow',Helvetica,Arial,sans-serif; font-weight: bold; margin: 0;" align="left">
													You saved <span class="total-discount--amount" style="font-size: 14px; color: #777; font-family: 'Barlow',Helvetica,Arial,sans-serif; font-weight: bold;">Â£5.00</span>-->
												</p>
											</td>
										</tr>
									</tbody>
								</table>
								<!-- END ORDER TOTALS -->
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
</table>
<!-- END ORDER CONFIRMATION ORDER DETAILS  -->
